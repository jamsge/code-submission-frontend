<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Coding Environment</title>
  </head>
  <nav id="navigation" class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">codenao</a>
    </div>
  </nav>
  <body>
    <div id="app">
      <div id="environment">
        <div id="input">
        </div>
        <div id="output">

          <div class="container" style="padding-top:5px;padding-bottom:5px;">
            <div class="row">
              <div class="col-9">
                <label for="languageSelector">Language: </label>
                <select name="languageSelector" id="languageSelector" onchange="changeLanguage(this.value)">
                  <option class="languageSelect" value="python" default>Python</option>
                  <option class="languageSelect" value="javascript">JavaScript</option>
                  <option class="languageSelect" value="clike">C++</option>
                </select>
                <button type="button" class="btn btn-success" id="run" >Run</button>
              </div>
            </div>
          </div>

          <div class="container">
            <textarea placeholder="Run code by clicking the RUN button" id="outputText" readonly></textarea>
          </div>

        </div>
      </div>
    </div>
    <script src="lib/codemirror.js"></script>
    <link rel="stylesheet" href="lib/codemirror.css" />
    <script src="mode/javascript/javascript.js"></script>
    <script src="mode/python/python.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
