<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Coding Environment</title>
  </head>
  <nav id="navigation" class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">codenao</a>
    </div>
  </nav>
  <body>
    
    <div id="app">
      <div id="environment">
        <div id="input"></div>
        <div id="output">output</div>
      </div>
    </div>
    <script src="lib/codemirror.js"></script>
    <link rel="stylesheet" href="lib/codemirror.css">
    <script src="mode/javascript/javascript.js"></script>
    <script src="mode/python/python.js"></script>
    <script>
        var myCodeMirror = CodeMirror(
          document.getElementById("input")
        , {
          value: "print(\"hello world\")\nmy_set = set()\nmy_list = []\nfor x in range(5):\n\tprint(x)",
          mode:  "python",
          lineNumbers: true,
          indentWithTabs: true,
          lineWrapping: true,
          autofocus:true,
          fixedGutter:true,
          viewportMargin:Infinity
        });
        myCodeMirror.setSize("100%","100%")
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
